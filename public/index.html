<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="utf-8">
        <title>WebSockets - Simple chat</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <style>
          * {  padding:0px; margin:0px; }
          #container {
            width:500px; margin-left:auto; margin-right:auto;
            line-height:10px;
            font-family:tahoma; font-size:12px;
          }
          #content { padding:5px; background:#ddd; border-radius:5px; overflow-y: scroll;
                      border:1px solid #CCC; margin-top:10px; height: 160px; }
          #input { border-radius:2px; border:1px solid #ccc;
                   margin-top:10px; padding:5px; width:400px;  }
          #status { width:88px; display:block; float:left; margin-top:15px; }
        </style>
    </head>
    <body>
        <!--Navigation-->
        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="/">Abutria.ru</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="/">Chat</a></li>
                <li><a href="/history">History</a></li>
                <li><a href="https://github.com/schooner-ltd/chat/">GitHub</a></li>
              </ul>
            </div>
          </div>
        </nav>

        <!--Chat-->
        <div id="container">
          <div id="content"></div>
          <div>
              <span id="status">Connecting...</span>
              <input type="text" id="input" disabled="disabled" />
          </div>
        </div>

        <script src="frontend.js"></script>
